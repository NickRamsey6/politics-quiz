<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Politics Meter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Which political party do you lean towards? Answer these questions to ind out!</h3>
      </div>
      <form id="questions">
        <label for="location">Where do you live?</label>
        <select id="location">
          <option value="NW">NW</option>
          <option value="SW">SW</option>
          <option value="NE">NE</option>
          <option value="SE">SE</option>
        </select>
        <label for="age">What's your age?</label>
        <input id="age" type="text">
        <div class="radio">
          <label>
            <input type="radio" name="stance" value="love" checked>
            Love him
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="stance" value="hate">
            Hate him
          </label>
        </div>
        <div id="past">
          <label for="past">Which party did you vote for previously?</label>
          <select class="form-control" id="previous">
            <option value="republican">republican</option>
            <option value="democrat">democrat</option>
            <option value="na">N/a</option>
          </select>
        </div>
        <button type="submit" class="btn">Results!</button>
        <div id="resultbox">
          <h4>Your result is: <span id="result"></span></h4>
        </div>
      </form>
    </div>
  </body>
</html>
